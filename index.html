<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biuro inżynierskie Łukasz Karczewski</title>
    <style>
        :root {
            --bg-color: #1a1c1e;
            --card-bg: #23272a;
            --accent-blue: #3498db;
            --accent-hover: #2980b9;
            --text-main: #f8f9fa;
            --text-dim: #95a5a6;
            --radius-lg: 30px;
            --radius-md: 18px;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            padding: 3.5rem 2rem;
            border-radius: var(--radius-lg);
            box-shadow: 0 25px 60px rgba(0,0,0,0.7);
            max-width: 480px;
            width: 90%;
            text-align: center;
            position: relative;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo-wrapper {
            width: 130px; /* Nieco większe, by logo było wyraźne */
            height: 130px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* --- NAGŁÓWEK Z POWIĘKSZONĄ CZCIONKĄ --- */
        .brand-header {
            margin-bottom: 2.5rem;
        }

        .brand-sub {
            display: block;
            font-size: 1.4rem; /* Powiększona czcionka */
            font-weight: 600; /* Mocniejszy splot */
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .brand-main {
            display: block;
            font-size: 2.1rem; /* Proporcjonalnie powiększone nazwisko */
            font-weight: 800;
            line-height: 1.1;
            color: white;
        }
        /* -------------------------------------- */

        .main-menu {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 17px;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(52, 152, 219, 0.4);
        }

        .content-section {
            display: none;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            filter: blur(10px);
            transition: all 0.6s ease;
        }

        .content-section.active {
            display: block;
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: left;
        }

        li {
            padding: 12px 15px;
            background: rgba(255,255,255,0.04);
            margin-bottom: 10px;
            border-radius: 12px;
            border-left: 5px solid var(--accent-blue);
            font-size: 0.95rem;
        }

        .contact-box a {
            color: var(--accent-blue);
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-size: 1.15rem;
            font-weight: 600;
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            margin-top: 25px;
            padding: 12px 20px;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-back:hover {
            color: white;
            border-color: white;
        }

        @keyframes containerShow {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: containerShow 1s ease-out forwards; }
    </style>
</head>
