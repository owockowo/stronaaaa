<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biuro Inżynierskie Łukasz Karczewski</title>
    <style>
        :root {
            --bg-color: #1a1c1e;
            --card-bg: #23272a;
            --accent-blue: #3498db;
            --accent-hover: #2980b9;
            --text-main: #f8f9fa;
            --text-dim: #95a5a6;
            --radius-lg: 30px; /* Super obłe krawędzie */
            --radius-md: 18px;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            padding: 3.5rem 2rem;
            border-radius: var(--radius-lg);
            box-shadow: 0 25px 60px rgba(0,0,0,0.7);
            max-width: 480px;
            width: 90%;
            text-align: center;
            position: relative;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Styl dla Logo */
        .logo-wrapper {
            width: 110px;
            height: 110px;
            margin: 0 auto 2rem;
            background: linear-gradient(145deg, #2c3e50, #000000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--accent-blue);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .logo-wrapper img {
            max-width: 70%;
            height: auto;
        }

        /* Nagłówki */
        h1.main-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
            line-height: 1.2;
            color: white;
        }

        .subtitle {
            color: var(--accent-blue);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2.5rem;
            font-weight: 600;
        }

        /* Menu */
        .main-menu {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

            color: white;
