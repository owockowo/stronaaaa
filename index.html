
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biuro inżynierskie Łukasz Karczewski</title>
    <style>
        :root {
            --bg-color: #1a1c1e; /* Głęboki grafit */
            --card-bg: #23272a;
            --accent-blue: #3498db;
            --accent-hover: #2980b9;
            --text-main: #f8f9fa;
            --text-dim: #95a5a6;
            --radius-lg: 25px; /* Bardziej zaokrąglone krawędzie */
            --radius-md: 15px;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Logo Placeholder */
        .logo-placeholder {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border-radius: 50%; /* Okrągłe logo */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            line-height: 1.2;
        }

        p.subtitle {
            color: var(--text-dim);
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
